<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Just For Fun</title>
	<style type="text/css">
		
		*, div {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			width: 100%;
			height: 100vh;
		}

		.tap {
			animation: tapResp 1s 1;
		}

		@keyframes tapResp {
			0%{ background: #0f0;};
			100%{ background: #fff;};
		}

	</style>
</head>
<body>

	<div onclick="tapPlay()" id="btn"></div>

	<script type="text/javascript">	

		var audioElement = document.createElement("Audio");
  		document.body.appendChild(audioElement);
  		audioElement.innerText = "Sorry, your browser doesn't support HTML5!";

		var audio = document.querySelector("audio");
			audio.src = "Odhani - Made in China.mp3";
		// 	audio.play= true;
		// 	// audio.controls= true;
		// 	audio.autoplay = true;
		// 	audio.loop = true;

		function tapPlay() {

			function gator() {
				var btn = document.getElementById("btn");
				audio.src = "SOUND OF PLEASURE.mp3";
				audio.play= true;
				audio.autoplay = true;
				audio.loop = true;
				// console.log("yes");
				btn.classList.add("tap");
				}

			setTimeout(gator, 60000);
		}

		function gator() {
		  // console.log('Alligator!!!!');
		  	audio.src = "SOUND OF PLEASURE.mp3";
			audio.play= true;
			audio.autoplay = true;
			audio.loop = true;
		}

		setTimeout(gator, 60000);

	</script>

</body>
</html>
