<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Just For Fun</title>
	<style type="text/css">
		
		*, div {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			width: 100%;
			height: 100vh;
			background: #3e3e3e;
		}

	</style>
</head>
<body>

	<div onclick="tapPlay()" id="btn"></div>

	<script type="text/javascript">	
		var btn = document.getElementById("btn");
		var audioElement = document.createElement("Audio");
  		document.body.appendChild(audioElement);
  		audioElement.innerText = "Sorry, your browser doesn't support HTML5!";
		
		var audio = document.querySelector("audio");
			audio.src = "Odhani - Made in China.mp3";
			audio.play= true;
			// audio.controls= true;
			audio.autoplay = true;
			audio.loop = true;
			btn.style = "background: #fff";

		function tapPlay() {
			btn.style = "background: #fff";
			audio.src = "Odhani - Made in China.mp3";
			audio.play= true;
			audio.autoplay = true;
			audio.loop = true;
			// console.log("yes");
		}

	</script>

</body>
</html>
